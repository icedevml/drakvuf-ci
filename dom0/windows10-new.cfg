arch = 'x86_64'
name = "windows10-new-jenkins"
seclabel='drakvuf:vm_r:drakvuf_domU_t'
maxmem = 4048
memory = 4048
vcpus = 4
maxcpus = 4
type = "hvm"
boot = "cd"
hap = 1
acpi = 1
apic = 1
on_poweroff = "destroy"
on_reboot = "destroy"
on_crash = "destroy"

viridian=1

vnc=1
vnclisten="0.0.0.0"

usb=1
usbdevice=['tablet']

vif = ['type=ioemu,model=e1000,bridge=xenbr0,mac=00:07:5B:BA:00:01']
disk = ['phy:/dev/t0vg/windows10-new-jenkins,hda,w']

altp2m=2
shadow_memory=32

bios='ovmf'
bios_path_override="/usr/share/ovmf/OVMF.fd"
